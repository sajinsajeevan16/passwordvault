<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            width: 100%;
        }

        #profile-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .dash-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .dash-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media (min-width: 600px) {
            .dash-box {
                flex-direction: row;
            }

            .dash-box input {
                flex: 1;
                margin-right: 10px;
            }

            .dash-box input:last-child {
                margin-right: 0;
            }
        }
        .button-link {    display: inline-block;
                padding: 10px 21px;
                background-color: #5cb85c;
                color: #ffffff;
                text-align: center;
                text-decoration: none;
                border-radius: 4px;
                font-size: 17px;
                cursor: pointer;
                width: 100%;
                height: 20px;
                margin-top: 15px;

            }

        .button-link:hover {
            background-color: #4cae4c;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <section class="content" id="profile-section">
                <form id="profile-form">
                    <div class="dash-box">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="dash-box">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="text" id="username" name="username" placeholder="Username" readonly>   
                    </div>
                    <div class="dash-box">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <a href="/index.html" class="button-link">Login</a>
                        <button type="submit" style="margin: 15px;">Sign up</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
